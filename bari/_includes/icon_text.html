<!-- BLOCK -->
<div class="block-4-col m-bot-20 ca-menu">
    <div class="block-{{ include.num }}-content-container">
        <div class="ca-icon">
            <img src="images/{{ include.icon }}.png" alt="{{ include.icon }}">
        </div>
        <div class="ca-content">
            <h2 class="ca-main">{{ include.top }}</h2>
            <h3 class="ca-sub">{{ include.bottom }}</h3>
        </div>
    </div>		
</div>
